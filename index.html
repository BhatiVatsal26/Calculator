<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200..1000;1,200..1000&display=swap" rel="stylesheet">
</head>
<body>
    <div class="main">
        <div class="mainDisplay">
            <input type="text" readonly id="display" class="display">
        </div>
        <div class="container">
            <button onclick="appenValue('+')" class="btn" id="btn1">+</button>
            <button onclick="appenValue('1')" class="btn">1</button>
            <button onclick="appenValue('2')" class="btn">2</button>
            <button onclick="appenValue('3')" class="btn">3</button>
            <button onclick="appenValue('-')" class="btn" id="btn2">-</button>
            <button onclick="appenValue('4')" class="btn">4</button>
            <button onclick="appenValue('5')" class="btn">5</button>
            <button onclick="appenValue('6')" class="btn">6</button>
            <button onclick="appenValue('*')" class="btn" id="btn3">x</button>
            <button onclick="appenValue('7')" class="btn">7</button>
            <button onclick="appenValue('8')" class="btn">8</button>
            <button onclick="appenValue('9')" class="btn">9</button>
            <button onclick="appenValue('/')" class="btn" id="btn4">รท</button>
            <button onclick="appenValue('0')" class="btn">0</button>
            <button onclick="appenValue('.')" class="btn">.</button>
            <button onclick="calculate()" class="btn">=</button>
            <button id="clear" onclick="clearDisplay()" class="btn">Clear</button>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
